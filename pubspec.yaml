name: mhd_ghaith_top_stories
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  logger: ^2.1.0
  go_router: ^13.2.0
  dio: ^5.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.3.1
  get_it: ^7.6.7
  flutter_bloc: ^8.1.4
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  fonts:
    - family: NewsCycle
      fonts:
        - asset: assets/fonts/NewsCycle-Bold.ttf
        - asset: assets/fonts/NewsCycle-Regular.ttf